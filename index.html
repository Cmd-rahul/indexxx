<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna go out with Me? üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ffd3e0, #ffe4f0, #fff0f5, #fce1e4);
            background-size: 600% 600%;
            animation: moveGradient 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: #fff8fb;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            font-size: 2rem;
            color: #ff69b4;
            margin-bottom: 1.5rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background-color: #ffc0cb;
            color: #333;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #ff85a2;
            color: white;
        }
        
        .response {
            margin-top: 2rem;
            font-size: 1.3rem;
            color: #444;
            min-height: 3.5rem;
            padding: 1rem;
            border: 2px dashed #ffc0cb;
            border-radius: 12px;
            background-color: #fff0f5;
            animation: popIn 0.4s ease;
        }
        
        .emoji {
            font-size: 2.4rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .log {
            display: none;
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #666;
            text-align: left;
            background: #fff;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #eee;
            max-height: 150px;
            overflow-y: auto;
        }
        
        #revealBtn {
            margin-top: 2rem;
            background-color: #ffd6e6;
            padding: 0.7rem 1.2rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: #444;
            opacity: 0;
            pointer-events: auto;
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .places {
            margin-top: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .places button {
            background-color: #e8c8ff;
        }
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.6rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hey Cutie ü•∫üíû<br>Wanna go out this sunday with me?</h1>
        <div class="buttons">
            <button onclick="handleResponse('yes')">Yes, absolutely! üíñ</button>
            <button onclick="handleResponse('no')">Nope üò¢</button>
            <button onclick="handleResponse('maybe')">Hmm... maybe ü§î</button>
            <button onclick="handleResponse('later')">Later... üåô</button>
        </div>
        <div class="places" id="placeOptions">
            <strong>Where should we go? üòç</strong>
            <button onclick="savePlace('MANDIR')">MANDIR</button>
            <button onclick="savePlace('MOVIE')">MOVIE</button>
            <button onclick="savePlace('GHUMMii-GHUMMiii')">GHUMMii-GHUMMiii</button>
        </div>
        <div class="response" id="responseBox"></div>
        <button id="revealBtn" onclick="requestPassword()">üóùÔ∏è Unlock Her Choices</button>
        <div class="log" id="logBox">
            <strong>Her choices:</strong>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        const yesResponses = [{
            emoji: "ü•∞",
            quote: "You just made my whole day!"
        }, {
            emoji: "üíñ",
            quote: "This means the world to me!"
        }, {
            emoji: "üåπ",
            quote: "Let‚Äôs plan something magical together!"
        }, {
            emoji: "üêº",
            quote: "I‚Äôm blushing like a panda now!"
        }, {
            emoji: "üç∞",
            quote: "You‚Äôre the sweetest  !"
        }];

        const noResponses = [{
            emoji: "üò¢",
            quote: "Wrong choice... Try again,dear."
        }, {
            emoji: "üò≠",
            quote: "That hurts... wanna try again?"
        }, {
            emoji: "üíî",
            quote: "You broke it ! Still had a chance..."
        }, {
            emoji: "üòû",
            quote: "Think again, cutie... we‚Äôd be so cute!"
        }, {
            emoji: "üòì",
            quote: "That can‚Äôt be right... try once more."
        }];

        const placeResponses = {
            "MANDIR": {
                emoji: "üõï",
                quote: "Spiritual vibes and peaceful time together üíû"
            },
            "MOVIE": {
                emoji: "üé¨",
                quote: "Popcorn, & a beautiful film üé•‚ù§Ô∏è"
            },
            "GHUMMii-GHUMMiii": {
                emoji: "üèçÔ∏è",
                quote: " üíÉüï∫"
            }
        };

        function handleResponse(choice) {
            const box = document.getElementById("responseBox");
            const logList = document.getElementById("logList");
            const places = document.getElementById("placeOptions");
            let list = [];
            let message = '';

            if (choice === 'yes') {
                list = yesResponses;
                message = 'She chose: YES';
                places.style.display = "flex";
            } else {
                list = noResponses;
                message = `She chose: ${choice.toUpperCase()}`;
                places.style.display = "none";
                alert("Oops! That was a wrong choice üò¢ Try again, pretty please!");
            }

            const random = list[Math.floor(Math.random() * list.length)];
            box.innerHTML = `<div class='emoji'>${random.emoji}</div><div>${random.quote}</div>`;

            const li = document.createElement("li");
            li.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logList.appendChild(li);

            let history = JSON.parse(localStorage.getItem('herChoices')) || [];
            history.push(li.textContent);
            localStorage.setItem('herChoices', JSON.stringify(history));
        }

        function savePlace(place) {
            const logList = document.getElementById("logList");
            const msg = `${new Date().toLocaleTimeString()} - Place chosen: ${place}`;
            const li = document.createElement("li");
            li.textContent = msg;
            logList.appendChild(li);

            let history = JSON.parse(localStorage.getItem('herChoices')) || [];
            history.push(msg);
            localStorage.setItem('herChoices', JSON.stringify(history));

            // Show pop-up with sweet quote & emoji
            const response = placeResponses[place];
            if (response) {
                alert(`${response.emoji} ${response.quote}`);
            }
        }

        function requestPassword() {
            const password = prompt("Enter the secret key to unlock the choices:");
            if (password === "cutie123") {
                toggleLog();
            } else {
                alert("Incorrect password! ‚ùå");
            }
        }

        function toggleLog() {
            const log = document.getElementById("logBox");
            const saved = JSON.parse(localStorage.getItem('herChoices')) || [];
            const logList = document.getElementById("logList");
            logList.innerHTML = "";
            saved.forEach(entry => {
                const li = document.createElement("li");
                li.textContent = entry;
                logList.appendChild(li);
            });
            log.style.display = "block";
        }
    </script>
</body>

</html>
